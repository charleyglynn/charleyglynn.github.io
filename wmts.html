<!DOCTYPE html>
<html>
<head>
    <title>OS Maps API | Basic Map (EPSG:27700) | Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
<script>

    var apiKey = 'asqMFGj4Kjr76hLWPD2JI69BqQTmAATs';

    var serviceUrl = 'https://osdatahubapi.os.uk/OSMapsAPI/wmts/v1';

    // Setup the EPSG:27700 (British National Grid) projection
    var crs = new L.Proj.CRS('EPSG:27700', '+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +datum=OSGB36 +units=m +no_defs', {
        resolutions: [ 896.0, 448.0, 224.0, 112.0, 56.0, 28.0, 14.0, 7.0, 3.5, 1.75, 0.875, 0.4375, 0.21875, 0.109375 ],
        origin: [ -238375.0, 1376256.0 ]
    });

    // Define parameters object.
    var params = {
        key: apiKey,
        service: 'WMTS',
        request: 'GetTile',
        version: '2.0.0',
        height: 256,
        width: 256,
        outputFormat: 'image/png',
        style: 'default',
        layer: 'Leisure_27700',
        tileMatrixSet: 'EPSG:27700',
        tileMatrix: '{z}',
        tileRow: '{y}',
        tileCol: '{x}'
    };

    // Construct query string parameters from object.
    var queryString = Object.keys(params).map(function(key) {
        return key + '=' + params[key];
    }).join('&');

    // Initialize the map.
    var mapOptions = {
        crs: crs,
        maxZoom: 9,
        minZoom: 0,
        center: proj4('EPSG:27700', 'EPSG:4326', [ 503695, 337297 ]).reverse(),  
        zoom: 7,
        attributionControl: false
    };

    var map = L.map('map', mapOptions);

    // Add attribution control to the map.
    L.control.attribution({ prefix: false }).addTo(map);

    // Load and display WMTS layers on the map.
    L.tileLayer(serviceUrl + '?' + queryString, {
        attribution: '&copy; Crown copyright and database rights ' + new Date().getFullYear() + ' Ordnance Survey.'
    }).addTo(map);

</script>

</body>
</html>
