<!DOCTYPE html>
<html>
<head>
    <title>OS Vector Tile API | Example Custom Style | Mapbox GL JS</title>
    <meta charset="utf-8" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.css" />
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        :focus { outline: none; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<script>

    var apiKey = 'ZaDNrSgcPZtme1bLeaSTbBNcUkpOZ7l6';

    var customStyleJson = 'https://raw.githubusercontent.com/OrdnanceSurvey/OS-Vector-Tile-API-Stylesheets/master/OS_VTS_3857_Open_Greyscale.json';

    // Initialize the map object.
    map = new mapboxgl.Map({
        container: 'map',
        minZoom: 6,
        maxZoom: 18,
        style: customStyleJson,
        center: [ -2.968, 54.425 ],
        zoom: 13,
        transformRequest: url => {
            if(! /[?&]key=/.test(url) ) url += '?key=' + apiKey
            return {
                url: url + '&srs=3857'
            }
        }
    });

    map.dragRotate.disable(); // Disable map rotation using right click + drag.
    map.touchZoomRotate.disableRotation(); // Disable map rotation using touch rotation gesture.

    // Add navigation control (excluding compass button) to the map.
    map.addControl(new mapboxgl.NavigationControl({
        showCompass: false
    }));

</script>

</body>
</html>
