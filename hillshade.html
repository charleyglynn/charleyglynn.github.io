<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add hillshading</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'NOT-REQUIRED-WITH-YOUR-VECTOR-TILES-DATA';

var map = new mapboxgl.Map({
    container: 'map',
    minZoom: 5,
    maxZoom: 14,
    maxBounds: [ [ -8.74, 49.84 ], [ 1.96, 60.9 ] ],
    style: 'https://s3-eu-west-1.amazonaws.com/tiles.os.uk/styles/open-zoomstack-outdoor/style.json',
    center: [ -4.076, 53.069 ],
    zoom: 10,
    hash: true
});

map.on('load', function () {
    map.addSource('dem', {
        "type": "raster-dem",
        "tiles": [ "https://s3-eu-west-1.amazonaws.com/tiles.os.uk/data/terrain-rgb/terrain50/{z}/{x}/{y}.png" ],
        "tileSize": 512,
        "maxzoom": 9
    });
    map.addLayer({
        "id": "hillshading",
        "source": "dem",
        "type": "hillshade",
        "paint": {
            "hillshade-illumination-direction": 315,
            "hillshade-shadow-color": "#000000",
            "hillshade-highlight-color": "#ffffff",
            "hillshade-accent-color": "#000000"
        }
    }, "waterlines");
});
</script>

</body>
</html>
