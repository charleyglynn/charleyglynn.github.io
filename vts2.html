<!DOCTYPE html>
<html>
  <head>
    <title>OS Vector Tile API | Example Custom Style | ArcGIS API for JavaScript</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css">
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .esri-view .esri-view-surface--inset-outline:focus::after {
        outline: 0 !important;
      }
      .esri-ui .esri-attribution {
        display: none;
      }
    </style>

    <script src="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.js" data-div="viewDiv" data-prefix="Powered by Esri"></script>
    <script src="https://js.arcgis.com/4.14/"></script>
    <script>

        var apiKey = 'asqMFGj4Kjr76hLWPD2JI69BqQTmAATs';

        var serviceUrl = 'https://osdatahubapi.os.uk/OSVectorTileAPI/vts/v1';

        var customStyleJson = 'https://raw.githubusercontent.com/charleyglynn/charleyglynn.github.io/master/custom-style.json';

        var map, view;

        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/VectorTileLayer",
            "esri/config",
            "dojo/domReady!"
        ], function(Map, MapView, VectorTileLayer, esriConfig) {
            // Add the 'key' and 'srs' options to the request URL before it is sent.
            esriConfig.request.interceptors.push({
                urls: serviceUrl,
                before: function(params) {
                    if(! params.requestOptions.query ) {
                        params.requestOptions.query = {};
                    }
                    params.requestOptions.query.key = apiKey;
                    params.requestOptions.query.srs = 3857;
                }
            });

            var tileLayer = new VectorTileLayer({
                url: customStyleJson
            });

            map = new Map({
                layers: [ tileLayer ]
            });

            view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 13,
                center: [ -2.968, 54.425 ],
                constraints: {
                    minZoom: 6,
                    maxZoom: 19,
                    rotationEnabled: true
                }
            });
        });

    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
