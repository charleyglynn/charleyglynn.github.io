<!DOCTYPE html>
<html>
<head>
    <title>OS Vector API | Example Custom Style | Mapbox GL JS</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>

    var apiKey = 'asqMFGj4Kjr76hLWPD2JI69BqQTmAATs';

    // Use fetch() method to request the custom JSON style.
    var url = 'https://raw.githubusercontent.com/charleyglynn/charleyglynn.github.io/master/custom-style.json';
    fetch(url)
        .then(response => response.json())
        .then((data) => {
            // Initialize the map object.
            map = new mapboxgl.Map({
                container: 'map',
                style: data,
                center: [ -1.485, 52.567 ],
                zoom: 9,
                transformRequest: function(url) {
                    url += '?key=' + apiKey + '&srs=3857';
                    return {
                        url: url
                    }
                }
            });


            // Add navigation control to the map.
            map.addControl(new mapboxgl.NavigationControl({
                showCompass: true
            }));

            // Add attribution control to the map.
            map.addControl(new mapboxgl.AttributionControl({
                customAttribution: '&copy; Crown copyright and database rights ' + new Date().getFullYear() + ' Ordnance Survey.'
            }));
        })
        .catch((error) => {
            console.log('error', error);
        });

</script>

</body>
</html>
