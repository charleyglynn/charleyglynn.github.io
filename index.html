<head>

<style>
    body { margin: 0; padding: 0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoidHJ1ZXRvZmZlZSIsImEiOiJPU2NGeVpNIn0.ZJjeKACNei3rl6k9KLzJlA';
  var map = L.mapbox.map('map', null, {
      maxZoom: 17
  }).setView([53.827, -1.653], 7);

  var layers = {
      ZoomMap: L.mapbox.tileLayer('truetoffee.846aa8f0'),
      Night: L.mapbox.tileLayer('truetoffee.0da1b1a0'),
      Lite: L.mapbox.tileLayer('truetoffee.b2475b29')
  };

  layers.ZoomMap.addTo(map);
  L.control.layers(layers).addTo(map);
</script>


</body>
