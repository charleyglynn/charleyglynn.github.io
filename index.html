<html>
  <head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <style>
        body {
          padding: 0;
          margin: 0;
        }

        html, body, #map {
          height: 100%;
        }
    </style>
  </head>
  <body>
    <div id="map">
    </div>

    <script>
      var map = L.map('map', {
          center: [50.9087036, -1.4045204],
          zoom: 18
      });

      var tileLayer = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      });

      tileLayer.addTo(map);

      // Add a marker over the Art House Cafe

      var marker = L.marker([50.9087036, -1.4045204])

      marker.addTo(map);

      // Add a popup to the marker

      marker.bindPopup("Maptime Southampton!");
    </script>
  </body>
</html>
