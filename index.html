<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.2.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.2.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<br />
<button class='col6 margin3 fill-orange' onclick='fly();' id='fly'>Fly</button>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHJ1ZXRvZmZlZSIsImEiOiJPU2NGeVpNIn0.ZJjeKACNei3rl6k9KLzJlA';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v4.json',
  center: [40, -74.50],
  zoom: 9
});

function fly() {
    // Fly to a random location by offsetting the point 40, -74.50
    // by up to 5 degrees.
    map.flyTo([
        40 + (Math.random() - 0.5) * 10,
        -74.50 + (Math.random() - 0.5) * 10]);
}
</script>

</body>
</html>
